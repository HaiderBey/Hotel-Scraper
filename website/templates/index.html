<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wetla Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <header>
        <div class = "container">
            <h1>Wetla Search</h1>
            <p>Find the best hotel prices across Tunisia</p>
        </div>
    </header>

    <div class="container">
        <div class="search-container">

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search hotel by name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        
            <div class="filters">
                <div class="filter-group">
                    <label for="destination-filter">Destination:</label>
                    <select id="destination-filter">
                        <option value="">All Destinations</option>
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="min-price">Min Price (DT):</label>
                    <input type="number" id="min-price" placeholder="Min">
                </div>

                <div class="filter-group">
                    <label for="max-price">Max Price (DT):</label>
                    <input type="number" id="max-price" placeholder="Max">
                </div>

                <button id="apply-filters">Apply Filters</button>
            </div>
        </div>
    
        <div id = "loading">Loading hotels...</div>

        <div id = "hotels-container">
                <!-- Hotels will be loaded here by JavaScript -->
        </div>
    </div>

    <footer>
        <div class = "container">
            <p>Data scraped from TunisieBooking.com</p>
        </div>
    </footer>

    <script src = "{{ url_for('static', filename = 'app.js') }}"></script>

</body>
</html>
